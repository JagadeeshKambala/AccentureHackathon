<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shortlisted Candidates</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="../js/api.js"></script>
    <script src="../js/shortlist.js" defer></script>
  </head>
  <body class="p-5">
    <div class="container">
      <h2 class="mb-4">Shortlisted Candidates</h2>
      <form id="shortlistForm" class="mb-3">
        <label for="shortlistJobId" class="form-label">Job ID</label>
        <input
          type="number"
          class="form-control"
          id="shortlistJobId"
          required
        />
        <button type="submit" class="btn btn-info mt-2">
          Fetch Candidates
        </button>
      </form>
      <pre id="shortlistResult" class="bg-light p-3 border"></pre>
    </div>
  </body>
</html>
