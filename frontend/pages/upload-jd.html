<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Job Description</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="p-5">
    <div class="container">
      <h2 class="mb-4">Upload Job Description</h2>
      <form id="jdForm">
        <div class="mb-3">
          <label for="jdText" class="form-label">Job Description</label>
          <textarea
            class="form-control"
            id="jdText"
            rows="6"
            placeholder="Paste job description..."
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <pre id="result" class="mt-4 bg-light p-3"></pre>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/upload-jd.js" defer></script>
  </body>
</html>
